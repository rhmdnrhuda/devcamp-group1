<ion-header>
  <ion-toolbar>
    <ion-title horizontal="center">
      <b>Wallet Bot</b>
      {{available}}
      match : {{speech}}
    </ion-title>
    <ion-button vertical="center" float-right [routerLink]="['/report']">
      <ion-icon name="stats"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content #content>
    <ion-grid (change)="scrollBottom()">
      <app-chat-content *ngFor="let chat of chats"
      name="{{chat.name}}" 
      message="{{chat.message}}" 
      imageUrl="{{chat.imageUrl}}">
      </app-chat-content>
    </ion-grid>
    <ion-button (click)="start()"></ion-button>
</ion-content>

<app-input-field
(addChat)="addChat($event)" ></app-input-field>
