<ion-header>
  <ion-toolbar>
    <ion-title horizontal="center">
      Device id = <span *ngIf="deviceId">{{deviceId}}</span>
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <app-chat-content *ngFor="let chat of chats"
      name="{{chat.name}}" 
      message="{{chat.message}}" 
      imageUrl="{{chat.imageUrl}}">
      </app-chat-content>
    </ion-grid>
    
</ion-content>
<app-input-field
(addChat)="addChat($event)" ></app-input-field>
