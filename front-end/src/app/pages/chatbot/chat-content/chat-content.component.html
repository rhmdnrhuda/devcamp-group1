<ion-item>
    <ion-row>
      <ion-col size="1.5" class="avatar">
            <img src="{{imageUrl}}" vertical-align="top">
      </ion-col>
      <ion-col size="10.5">
          <ion-row>
              <ion-col size="12">
                  <ion-label><b>{{name}}</b></ion-label>
              </ion-col>
              <ion-col size="12">
                  {{message}}
              </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-item>
