<ion-footer no-border>
  <div class="input-wrap">
    <ion-textarea #messageInput placeholder="Enter your message!" [(ngModel)]="chatMessage" (keyup.enter)="sendMessage()">
    </ion-textarea>
    <ion-button (click)="listen()" *ngIf="isListening" class="listening">
        <ion-icon name="microphone"></ion-icon>
    </ion-button>
    <ion-button (click)="listen()" *ngIf="isListening == false">
        <ion-icon name="microphone"></ion-icon>
    </ion-button>
    <ion-button clear icon-only item-right (click)="sendMessage()" class="button-send">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
